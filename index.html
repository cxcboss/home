<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载中心</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <img class="logo-icon" src="logo.png" alt="下载中心">
                <span>下载中心</span>
            </div>
            <div class="nav-links">
                <a href="#apps">应用</a>
                <a href="https://github.com/cxcboss" target="_blank">仓库</a>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">发现优质应用</h1>
                <p class="hero-subtitle">精心挑选的工具，让你的数字生活更加便捷</p>
                <div class="hero-stats">
                    <div class="stat">
                        <span class="stat-number">1</span>
                        <span class="stat-label">个应用</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">开源</span>
                        <span class="stat-label">项目</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="apps-section" id="apps">
            <div class="container">
                <h2 class="section-title">全部应用</h2>
                <div class="apps-grid" id="appsGrid">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2024 下载中心. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div class="modal" id="appModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
