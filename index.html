<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的应用下载站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span>应用商店</span>
            </div>
            <div class="nav-links">
                <a href="#apps">应用</a>
                <a href="#about">关于</a>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">发现优质应用</h1>
                <p class="hero-subtitle">精心挑选的工具，让你的数字生活更加便捷</p>
                <div class="hero-stats">
                    <div class="stat">
                        <span class="stat-number">3</span>
                        <span class="stat-label">个应用</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">免费</span>
                        <span class="stat-label">使用</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">开源</span>
                        <span class="stat-label">项目</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="apps-section" id="apps">
            <div class="container">
                <h2 class="section-title">精选应用</h2>
                <div class="apps-grid" id="appsGrid">
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h2 class="section-title">为什么选择我们</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                        </div>
                        <h3>安全可靠</h3>
                        <p>所有应用均经过安全检测，无病毒无广告</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </div>
                        <h3>快速下载</h3>
                        <p>高速下载通道，秒级响应体验</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </div>
                        <h3>持续更新</h3>
                        <p>定期更新修复bug，不断优化体验</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="about">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="logo">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span>应用商店</span>
                    </div>
                    <p>致力于提供优质的开源应用</p>
                </div>
                <div class="footer-links">
                    <h4>快速链接</h4>
                    <a href="#apps">应用列表</a>
                    <a href="#">GitHub</a>
                    <a href="#">联系我们</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2024 我的应用下载站. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div class="modal" id="appModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
